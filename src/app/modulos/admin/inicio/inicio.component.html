<div [@slideInOut]>
  <p class="title">Registros</p>

  <div class="log" id="log">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col-1 tht">id</th>
          <th class="tht">Descripcion</th>
          <th class="col-2 tht">User</th>
          <th class="col-2 tht">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <th>&nbsp;</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </tbody>
    </table>
  </div>

  <button type="button" class="btn btn-success p-2" (click)="emailMe()">Enviar por correo</button>
  <button type="button" class="btn btn-danger p-2" (click)="clean()">Limpiar</button>

</div>
