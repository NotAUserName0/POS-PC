<div class="contenedor" [@slideInOut]>

  <p class="title">Vendedores</p>
  <div class="log" id="log">

        <tr>
          <th class="col-1 tht">id</th>
          <th class="col-2 tht">Nombre</th>
          <th class="col-3 tht">Contacto</th>
          <th class="col-2 tht">ContraseÃ±a</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trabajador of trabajadores" id="table">
          <th>{{trabajador.id}}</th>
